<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Shop Management</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Sweet Shop Management</h1>

  <div>
    <h3>Add Sweet</h3>
    <input id="id" placeholder="ID" />
    <input id="name" placeholder="Name" />
    <input id="category" placeholder="Category" />
    <input id="price" type="number" placeholder="Price" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <button onclick="addSweet()">Add</button>
  </div>

  <div>
    <h3>Search</h3>
    <input id="search" placeholder="Search by name..." oninput="renderSweets()" />
  </div>

  <div>
    <h3>Sort</h3>
    <select id="sort" onchange="renderSweets()">
      <option value="">-- Sort --</option>
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>
  </div>

  <table id="sweet-table">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Quantity</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="reset-container">
    <button onclick="resetShop()">Reset Shop Data</button>
  </div> 

  <script type="module" src="../src/main.js"></script>
</body>
</html>
