<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Shop Management System</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <i class="fas fa-candy-cane logo-icon"></i>
        <h1>Sweet Shop Management System</h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="resetShop()">
          <i class="fas fa-sync-alt"></i> Reset Shop
        </button>
      </div>
    </header>

    <main class="app-content">
      <section class="card add-sweet-card">
        <h2 class="card-title">
          <i class="fas fa-plus-circle"></i> Add New Sweet
        </h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="id"><i class="fas fa-barcode"></i> Sweet ID</label>
            <input id="id" placeholder="SW-001" />
          </div>
          <div class="form-group">
            <label for="name"><i class="fas fa-tag"></i> Name</label>
            <input id="name" placeholder="Chocolate Truffle" />
          </div>
          <div class="form-group">
            <label for="category"><i class="fas fa-filter"></i> Category</label>
            <select id="category">
              <option value="">Select category</option>
              <option value="Chocolate">Chocolate</option>
              <option value="Candy">Candy</option>
              <option value="Pastry">Pastry</option>
              <option value="Gum">Gum</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price"><i class="fas fa-dollar-sign"></i> Price</label>
            <input id="price" type="number" step="0.01" placeholder="100" />
          </div>
          <div class="form-group">
            <label for="quantity"><i class="fas fa-boxes"></i> Quantity</label>
            <input id="quantity" type="number" placeholder="50" />
          </div>
          <div class="form-group form-actions">
            <button class="btn btn-primary" onclick="addSweet()">
              <i class="fas fa-plus"></i> Add Sweet
            </button>
          </div>
        </div>
      </section>

      <section class="card controls-card">
        <div class="controls-grid">
          <div class="search-control">
            <label for="search"><i class="fas fa-search"></i> Search Sweets</label>
            <div class="search-input-container">
              <input id="search" placeholder="Search by name..." oninput="renderSweets()" />
            </div>
          </div>
          <div class="sort-control">
            <label for="sort"><i class="fas fa-sort-amount-down"></i> Sort By</label>
            <select id="sort" onchange="renderSweets()">
              <option value="">-- Default --</option>
              <option value="name">Name (A-Z)</option>
              <option value="-name">Name (Z-A)</option>
              <option value="price">Price (Low-High)</option>
              <option value="-price">Price (High-Low)</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card inventory-card">
        <h2 class="card-title">
          <i class="fas fa-store"></i> Sweet Inventory
        </h2>
        <div class="table-responsive">
          <table id="sweet-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-footer">
          <div class="inventory-summary">
            <span><i class="fas fa-box-open"></i> <span id="total-items">0 items</span></span>
            <span><i class="fas fa-coins"></i> <span id="total-value">0.00 total value</span></span>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Sweet Delights Manager v1.0 &copy; 2023</p>
      <div class="footer-links">
        <a href="#"><i class="fas fa-question-circle"></i> Help</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </div>
    </footer>
  </div>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
